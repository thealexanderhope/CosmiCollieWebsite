<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#00ff88" />
  <meta name="description" content="CosmiCollie â€” Staff experience timeline." />
  <title>The CosmiCollie | My Experience</title>
  <link rel="icon" href="tsw.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root{--primary:#00ff88;--primary-2:#00cc6a;--bg-1:#1a1a2e;--bg-2:#16213e;--bg-3:#0f0f23;--text:#e0e6ed;--muted:#b8c5d1;--glass:rgba(26,26,46,0.9);--border:rgba(0,255,136,0.2);--radius:14px;--max-width:1000px}
    *{box-sizing:border-box}html,body{height:100%}body{margin:0;font-family:'Poppins',system-ui,Segoe UI,Roboto,Arial,sans-serif;background:radial-gradient(ellipse at center,var(--bg-1) 0%,var(--bg-2) 50%,var(--bg-3) 100%);color:var(--text);line-height:1.6}
    .loading{position:fixed;inset:0;display:grid;place-items:center;background:var(--bg-3);z-index:9999}.loading[hidden]{opacity:0;pointer-events:none}
    .loading-spinner{width:48px;height:48px;border:3px solid rgba(0,255,136,.25);border-top:3px solid var(--primary);border-radius:50%;animation:spin 1s linear infinite}@keyframes spin{to{transform:rotate(360deg)}}
    .scroll-indicator{position:fixed;top:0;left:0;width:100%;height:3px;background:rgba(0,255,136,.12);z-index:1000}.scroll-progress{height:100%;width:0;background:linear-gradient(90deg,var(--primary),var(--primary-2));box-shadow:0 0 10px var(--primary);transition:width .1s linear}
    canvas#starfield{position:fixed;inset:0;z-index:1;pointer-events:none;filter:drop-shadow(0 0 12px rgba(0,255,136,.18))}
    .container{position:relative;z-index:2;max-width:var(--max-width);margin:0 auto;padding:28px;min-height:100vh;display:flex;flex-direction:column;gap:18px}
    header.header{display:flex;align-items:center;gap:14px;justify-content:space-between;flex-wrap:wrap}
    .brand{display:flex;align-items:center;gap:14px}
    .avatar{width:72px;height:72px;border-radius:50%;border:3px solid var(--primary);overflow:hidden;background:var(--bg-1)}.avatar img{width:100%;height:100%;object-fit:cover}
    .title{font-family:'Orbitron',sans-serif;color:var(--primary);font-weight:900;margin:0}
    nav.site-nav{margin-left:auto}
    .nav-list{display:flex;gap:10px;list-style:none;padding:0;margin:0}
    .nav-list a{display:inline-block;padding:8px 12px;border-radius:10px;color:var(--text);text-decoration:none}
    .timeline{position:relative;margin-top:8px;padding-left:18px}
    .item{position:relative;margin-bottom:20px}
    .item::before{content:"";position:absolute;left:-26px;top:4px;width:14px;height:14px;border-radius:50%;background:var(--primary);box-shadow:0 0 12px rgba(0,255,136,.14)}
    .item::after{content:"";position:absolute;left:-18px;top:24px;width:2px;height:calc(100% + 12px);background:linear-gradient(180deg,var(--primary),transparent)}
    .card{background:var(--glass);border-radius:12px;padding:18px;border:1px solid var(--border);backdrop-filter:blur(6px);box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .exp-title{color:var(--primary);font-family:'Orbitron',sans-serif;font-weight:700;margin:0}
    .exp-org{color:var(--text);font-weight:600;margin:6px 0}
    .exp-desc{color:var(--muted);margin:0 0 8px}
    .badges{display:flex;gap:8px;flex-wrap:wrap}
    .badge{background:rgba(0,255,136,.06);border:1px solid rgba(0,255,136,.12);color:var(--primary);padding:6px 10px;border-radius:999px;font-weight:600;font-size:.85rem}
    footer.footer{text-align:center;color:var(--muted);margin-top:12px;padding-top:10px;border-top:1px solid rgba(0,255,136,.08)}

    @media (max-width:768px){.timeline{padding-left:10px}.item::after{left:-14px}.item::before{left:-20px}}
    @media (prefers-reduced-motion:reduce){*{animation-duration:0.001ms!important;transition-duration:0.001ms!important}}
  </style>
</head>
<body>
  <div class="loading" id="loading" aria-live="polite" aria-busy="true"><div class="loading-spinner" role="status" aria-label="Loading"></div></div>
  <div class="scroll-indicator" aria-hidden="true"><div id="scrollProgress" class="scroll-progress"></div></div>
  <canvas id="starfield" aria-hidden="true"></canvas>

  <div class="container">
    <header class="header" role="banner">
      <div class="brand">
        <div class="avatar"><img src="tsw.png" alt="CosmiCollie avatar" loading="lazy" decoding="async"></div>
        <div>
          <h1 class="title">Staff Experience</h1>
          <p class="small muted">Timeline of roles and responsibilities</p>
        </div>
      </div>

      <nav class="site-nav" role="navigation" aria-label="Primary">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="tsw.html">Rebrand</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="timeline" aria-labelledby="timeline-title">
        <h2 id="timeline-title" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden">Experience Timeline</h2>

        <div id="experienceContainer">
          <!-- Timeline items will be rendered here by script -->
        </div>
      </section>
    </main>

    <footer class="footer" role="contentinfo">
      <p>Made with ðŸ’š by CosmiCollie â€¢ Exploring the digital cosmos, one role at a time</p>
    </footer>
  </div>

  <script>
    // shared helpers
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    window.addEventListener('load', ()=>{ const l=document.getElementById('loading'); l.setAttribute('hidden',''); l.setAttribute('aria-busy','false'); }, {once:true});
    (function(){ const bar=document.getElementById('scrollProgress'); let ticking=false; function update(){ const d=document.documentElement; const st=d.scrollTop||document.body.scrollTop; const sh=d.scrollHeight - d.clientHeight; bar.style.width = (sh>0 ? (st/sh)*100 : 0) + '%'; ticking=false } window.addEventListener('scroll', ()=>{ if(!ticking){ requestAnimationFrame(update); ticking=true } }, {passive:true}); update() })();

    // starfield (light)
    (function(){
      if(prefersReducedMotion) return;
      const canvas = document.getElementById('starfield'); const ctx = canvas.getContext('2d'); let w,h,stars;
      function resize(){ w=canvas.width=innerWidth; h=canvas.height=innerHeight; init(); }
      function init(){ stars = Array.from({length:70},()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+0.6,o:0.35+Math.random()*0.6,vx:(Math.random()-0.5)*0.14,vy:(Math.random()-0.5)*0.14})) }
      function step(){ ctx.clearRect(0,0,w,h); for(const s of stars){ s.x+=s.vx; s.y+=s.vy; if(s.x<-10)s.x=w+10;else if(s.x>w+10)s.x=-10; if(s.y<-10)s.y=h+10;else if(s.y>h+10)s.y=-10; ctx.globalAlpha=s.o; const g=ctx.createRadialGradient(s.x,s.y,0,s.x,s.y,s.r*6); g.addColorStop(0,'rgba(0,255,136,1)'); g.addColorStop(0.3,'rgba(0,204,106,0.5)'); g.addColorStop(1,'rgba(0,0,0,0)'); ctx.fillStyle=g; ctx.beginPath(); ctx.arc(s.x,s.y,s.r*3,0,Math.PI*2); ctx.fill() } requestAnimationFrame(step) }
      resize(); window.addEventListener('resize', resize, {passive:true}); step();
    })();

    // Data (standardised)
    const experiences = [
  { 
    "title": "Head of Studio", 
    "organization": "CosmiCloud (FKA Howlz Digital) Studios", 
    "startDate": "2024", 
    "endDate": "Present", 
    "description": "Established and directed a creative studio dedicated to developing and organizing various projects. Managed the entire portfolio, overseeing concept development, resource allocation, and project lifecycle management.", 
    "tags": ["Studio Management", "Project Portfolio", "Creative Direction", "Ownership"] 
  },
  { 
    "title": "Owner", 
    "organization": "Shitty Mod Life", 
    "startDate": "2023", 
    "endDate": "Present", 
    "description": "Assumed ownership and leadership of a 300+ member server dedicated to providing advice, advertising, and support for Discord moderators, owners, and staff. Focus on community guidance and operational continuity.", 
    "tags": ["Community Leadership", "Staff Mentorship", "Operational Transfer", "Moderation Consulting"] 
  },
  { 
    "title": "Owner (Former)", 
    "organization": "The Wolf Pack", 
    "startDate": "2022", 
    "endDate": "2024", 
    "description": "Founded, managed, and grew a general community server before executing a successful transfer of ownership. Responsibilities included infrastructure setup, staff management, and fostering community engagement.", 
    "tags": ["Founding", "Community Building", "Staff Management", "Succession Planning"] 
  },
  { 
    "title": "Head Developer", 
    "organization": "The Moonlight Alliance", 
    "startDate": "2024", 
    "endDate": "Present", 
    "description": "Spearheaded the technical vision for the Moonlight Alliance Discord bot. Responsible for initial architectural design, feature planning, and core development efforts for this utility project.", 
    "tags": ["Bot Development", "Technical Planning", "Architecture Design", "Utility Coding"] 
  },
  { 
    "title": "Head of Staff", 
    "organization": "Cybershield", 
    "startDate": "2024", 
    "endDate": "Present", 
    "description": "Manage staff operations for Cybershield, a bot focused on security and verification. Crucially, I take reports and add to the blacklist database, which is key to preventing verification of bad actors and securing user spaces.", 
    "tags": ["Decision Making", "Report Taking", "Staff Supervision", "Verification Tools"] 
  },
  { 
    "title": "Senior Moderator", 
    "organization": "Linkr", 
    "startDate": "2023", 
    "endDate": "Present", 
    "description": "Senior-level moderation of Linkr's global chat that links multiple Discord servers. Responsibility for content review, conflict resolution, and maintaining communication standards across a broad network.", 
    "tags": ["High Level Moderation", "Content Review", "Conflict Resolution", "Communication Integrity"] 
  },
  { 
    "title": "Server Creator & Manager", 
    "organization": "Invomagic Studios Discord Server", 
    "startDate": "2023", 
    "endDate": "Present", 
    "description": "Designed, launched, and currently manage the official community server for Invomagic Studios.", 
    "tags": ["Community Management", "Server Architecture", "Administration"] 
  },
  { 
    "title": "Developer", 
    "organization": "Tickets (by Invomagic)", 
    "startDate": "2024", 
    "endDate": "2025", 
    "description": "Contributed as a Developer to the Tickets bot, focusing on the implementation and refinement of various utility features. Addressed bugs and ensured seamless feature integration.", 
    "tags": ["Development", "Utility Features", "Bug Fixing"] 
  },
  { 
    "title": "Lead Developer", 
    "organization": "Simply Apply (by Invomagic)", 
    "startDate": "2025", 
    "endDate": "Present", 
    "description": "Lead Developer role guiding the V2.0 update for Simply Apply, a dedicated application bot. Responsible for technical planning, system architecture, and creating systems for the bot.", 
    "tags": ["Lead Development", "Application Overhaul", "System Architecture", "Technical Planning"] 
  },
  { 
    "title": "Administrator", 
    "organization": "The Singularity", 
    "startDate": "2025", 
    "endDate": "Present", 
    "description": "Promoted to Administrator of a 300+ member community server. Oversee server stability, enforce server rules, and manage administrative actions to maintain a consistent, positive community environment.", 
    "tags": ["Community Administration", "Policy Enforcement", "Operational Oversight", "Large Community Management"] 
  },
  { 
    "title": "Moderator (Former, Promoted to Administrator)", 
    "organization": "The Singularity", 
    "startDate": "2022", 
    "endDate": "2025", 
    "description": "Executed daily moderation duties, managed minor conflicts, and ensured adherence to community guidelines, contributing to a welcoming and safe environment for members.", 
    "tags": ["Community Moderation", "Guideline Adherence", "Conflict Mediation", "Daily Operations"] 
  },
  { 
    "title": "Discord Moderator", 
    "organization": "The Raven's Nest", 
    "startDate": "2025", 
    "endDate": "Present", 
    "description": "Actively moderate the official Discord server for Twitch streamer OutcastRaven. Maintain channel safety and enforce community standards to support the streamer's brand.", 
    "tags": ["Streamer Support", "Community Moderation", "Event Management"] 
  },
  { 
    "title": "Community Support", 
    "organization": "BotGhost", 
    "startDate": "2025", 
    "endDate": "2025", 
    "description": "Provided direct technical support for the BotGhost no-code bot creation platform, assisting users with setup, troubleshooting issues, and documenting common fixes for the community.", 
    "tags": ["Technical Support", "User Assistance", "Troubleshooting", "Community Helpdesk"] 
  }
];

    // Render
    function renderExperiences(){
      const container = document.getElementById('experienceContainer');
      container.innerHTML = experiences.map((exp, idx) => `
        <div class="item" style="animation-delay:${idx*60}ms">
          <div class="card">
            <div style="display:flex;justify-content:space-between;align-items:flex-start;gap:12px">
              <div>
                <h3 class="exp-title">${exp.title}</h3>
                <div class="exp-org">${exp.organization}</div>
              </div>
              <div class="muted small" style="color:var(--primary)">${exp.startDate} â€” ${exp.endDate}</div>
            </div>
            <p class="exp-desc">${exp.description}</p>
            <div class="badges">${exp.tags.map(t=>`<span class="badge">${t}</span>`).join('')}</div>
          </div>
        </div>
      `).join('');
    }

    renderExperiences();
  </script>
</body>
</html>
